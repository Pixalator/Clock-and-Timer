<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div >
        <ul class="clock">
            <li class="date_of_year">
            <p class="date_of_month">-date-text-</p>
            <p class="day">-day-text-</p>
            </li>
            <li class="time">
            <p class="hrs">00</p>
            <p class="min">00</p>
            <p class="sec">00</p>
        </li>
        </ul>
    </div>
    <div class="Timer">
        <h1>SET TIMER:</h1>
    
        <div class="change before">
            <li class="time">
                <p class="hrs_show">00</p>
                <p class="min_show">00</p>
                <p class="sec_show">00</p>
            </li>
        </div>    
   
        <div class="time">
            <input type="number"  placeholder="00 hr" min="0" max="23" class="set_hrs">
            <input type="number"  placeholder="00 min" min="0" max="59" class="set_min">
            <input type="number"  placeholder="00 sec" min="0" max="59" class="set_sec">
            <div >
                <button class="start">start</button></div>
            </div>       
    </div>
</body>
<script src="script.js"></script>
</html>
